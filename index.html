<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <style>
        button {
          padding: 15px 25px;
          text-align: center;
          cursor: pointer;
          outline: none;
          background-color:rgb(216, 190, 195);
          border: none;
          border-radius: 15px;
          box-shadow: 0 9px #999;
        }
        
        button:hover {background-color: rgb(233, 119, 138)}
        
        button:active {
          background-color: rgb(248, 138, 156);
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }
        #calclayout{
            background-color: turquoise;
        }
        li{
            font-size: 40px;
        }
        </style>
</head>
<body>
    <div class="container" style="background-image: url('Images/background2.jpg'); background-repeat: none; background-size: cover;"">
        <div style="text-align:center;">
            <h1 style="color: black;"><u>Calculator</u></h1>
        </div>
        <div style="display: flex;">
        <div class=" p-4" style="margin: 40px; border-radius: 10px; " id="calclayout">
            <table class="table ">
                <tr>
                    <td>
                        <button  type="button" onclick="cleardata()">
                            clear
                        </button>
                    </td>
                    <td>
                        <input type="text" id="inputexpression"  placeholder="Enter Expression"/>
                        <input class="mt-2" type="text" id="answer"  placeholder="Result"/>
                    </td>
                    <td>
                        <button  type="submit" onclick="solve()" id="solve">Solve</button>
                    </td>
                </tr>
            </table>
            <table class="table">
                <tr>
                    <td>
                        <button  type="button" id="btn1" onclick="addexp(1)">1</button>
                    </td>
                    <td>
                        <button  type="button" id="btn2" onclick="addexp(2)">2</button>
                    </td>
                    <td>
                        <button  type="button" id="btn3" onclick="addexp(3)">3</button>
                    </td>
                    <td>
                        <button  class="btn-warning" type="button" id="btnadd" onclick="addexp('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button  type="button" id="btn4" onclick="addexp(4)">4</button>
                    </td>
                    <td>
                        <button  type="button" id="btn5" onclick="addexp(5)">5</button>
                    </td>
                    <td>
                        <button  type="button" id="btn5" onclick="addexp(6)">6</button>
                    </td>
                    <td>
                        <button  class="btn-warning" type="button" id="btnminus" onclick="addexp('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button  type="button" id="btn7" onclick="addexp(7)">7</button>
                    </td>
                    <td>
                        <button  type="button" id="btn8" onclick="addexp(8)">8</button>
                    </td>
                    <td>
                        <button  type="button" id="btn9" onclick="addexp(9)">9</button>
                    </td>
                    <td>
                        <button  class="btn-warning" type="button" id="btnmult" onclick="addexp('*')">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button  type="button" id="btn0" onclick="addexp(0)">0</button>
                    </td>
                    <td>
                        <button  type="button" id="btn=" onclick="solve()">=</button>
                    </td>
                    <td>
                        <button  class="btn-warning" type="button" id="btnexpo" onclick="addexp('^')">^</button>
                    </td>
                    <td>
                        <button  class="btn-warning" type="button" id="btndiv" onclick="addexp('/')">/</button>
                    </td>
                </tr>
            </table>
            <div >
                <button class="btn btn-lg btn-danger" id="historybtn" type="button" onclick="historyshow()">History</button>
            </div>
        </div>
        <div class="container border m-4" id="historybar">
            <div class="list">
                <ul id="listid">
                
                </ul>
            </div>
            <div>
                <button class="btn btn-lg" type="button" style="position:absolute;left:500;bottom:40px;" onclick="historydelete()">Clear History</button> 
            </div>
        </div>
        </div>
    </div>
    <script src="calc.js"></script>
    <script>
        $("#historybtn").click(function(){
        $("#historybar").toggle(2000);
  });
  
    </script>
</body>
</html>
